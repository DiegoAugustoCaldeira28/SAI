<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoricoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistoricoEmpty}" rendered="#{historicoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historicoController.items.rowCount > 0}">
                    <h:outputText value="#{historicoController.pagination.pageFirstItem + 1}..#{historicoController.pagination.pageLastItem + 1}/#{historicoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historicoController.previous}" value="#{bundle.Previous} #{historicoController.pagination.pageSize}" rendered="#{historicoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historicoController.next}" value="#{bundle.Next} #{historicoController.pagination.pageSize}" rendered="#{historicoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historicoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoTitle_idhistorico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhistorico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoTitle_tempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tempo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoTitle_idaluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idaluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoTitle_idevento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idevento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historicoController.prepareView}" value="#{bundle.ListHistoricoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historicoController.prepareEdit}" value="#{bundle.ListHistoricoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historicoController.destroy}" value="#{bundle.ListHistoricoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historicoController.prepareCreate}" value="#{bundle.ListHistoricoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistoricoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
