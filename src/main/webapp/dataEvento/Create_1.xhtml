<!DOCTYPE html>

      xmlns:f="http://java.sun.com/jsf/core"

    <ui:composition template="/templateEvento.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDataEventoTitle}"></h:outputText>
        </ui:define>

            <h:form class="createForm" rendered="#{dataEventoController.usuarioLogado}">

                        </p:calendar>
                        <p:outputLabel value=" "/>
                        <p:outputLabel value=" "/>    
                        <p:outputLabel value=" "/>
                        <p:outputLabel value=" "/>
                        <p:outputLabel value=" "/>
                        <p:outputLabel value=" "/>                                                
                        <h:outputLabel value="Evento:" for="idevento" />
                        <p:selectOneMenu id="idevento" value="#{dataEventoController.selected.idevento}" 
                                         required="true" requiredMessage="Escolha um evento!" filter="true" filterMatchMode="contains" style="width: 450px">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <br/>
                        <p:outputLabel value=" "/>
