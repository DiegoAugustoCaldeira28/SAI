<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistoricoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoricoLabel_idhistorico}"/>
                    <h:outputText value="#{historicoController.selected.idhistorico}" title="#{bundle.ViewHistoricoTitle_idhistorico}"/>
                    <h:outputText value="#{bundle.ViewHistoricoLabel_tempo}"/>
                    <h:outputText value="#{historicoController.selected.tempo}" title="#{bundle.ViewHistoricoTitle_tempo}"/>
                    <h:outputText value="#{bundle.ViewHistoricoLabel_idaluno}"/>
                    <h:outputText value="#{historicoController.selected.idaluno}" title="#{bundle.ViewHistoricoTitle_idaluno}"/>
                    <h:outputText value="#{bundle.ViewHistoricoLabel_idevento}"/>
                    <h:outputText value="#{historicoController.selected.idevento}" title="#{bundle.ViewHistoricoTitle_idevento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historicoController.destroyAndView}" value="#{bundle.ViewHistoricoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistoricoEditLink}"/>
                <br />
                <h:commandLink action="#{historicoController.prepareCreate}" value="#{bundle.ViewHistoricoCreateLink}" />
                <br />
                <h:commandLink action="#{historicoController.prepareList}" value="#{bundle.ViewHistoricoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoricoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
