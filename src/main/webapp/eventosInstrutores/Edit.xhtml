<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EIEditDialog" widgetVar="EIEditDialog" modal="true" resizable="false"
                  appendTo="@(body)" header="Editar Instrutor para Evento">
            <h:form id="EIEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosInstrutoresController.selected != null}" styleClass="borderNone">
                        <p:outputLabel value="Evento:"/>
                        <p:selectOneMenu id="idevento" value="#{eventosInstrutoresController.selected.idevento}" required="true" 
                                         requiredMessage="Selecione um Evento!" filter="true">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>     
                        <h:outputLabel value="Instrutor:" for="idinstrutor" />
                        <p:selectOneMenu id="idinstrutor" value="#{eventosInstrutoresController.selected.idinstrutor}"
                                         required="true" requiredMessage="Selecione" filter="true">
                            <f:selectItem itemLabel="Selecione um instrutor!" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{instrutorController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <h:panelGrid width="100%" style="text-align: center" columns="2">
                        <p:commandButton actionListener="#{eventosInstrutoresController.update}" value="Salvar" 
                                         update="display,:EIFormList:tabela" oncomplete="PF('EIEditDialog').hide()"/>
                        <p:commandButton value="Cancelar" onclick="EIEditDialog.hide()" action="#{eventosInstrutoresController.cancelSelected()}"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
