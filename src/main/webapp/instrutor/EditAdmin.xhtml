<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="InstrutorEditAdminDialog" widgetVar="InstrutorEditAdminDialog" modal="true" resizable="false"
                  appendTo="@(body)" header="Editar Instrutor">
            <h:form id="InstrutorEditAdminForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instrutorController.selected != null}" styleClass="borderNone">
                        <p:outputLabel value="Nome:" for="nome" />
                        <p:inputText id="nome" value="#{instrutorController.selected.nome}" title="Nome" />                                                        

                        <p:outputLabel value="CPF:" for="cpf" />
                        <p:inputMask id="cpf" value="#{instrutorController.selected.cpf}"
                                     title="CPF" mask="999.999.999-99"/>

                        <p:outputLabel value="RG:" for="rg" />
                        <p:inputText id="rg" value="#{instrutorController.selected.rg}" title="RG" />

                        <p:outputLabel value="Orgão Expeditor:" for="orgaoExpeditor" />
                        <p:inputText id="orgaoExpeditor" value="#{instrutorController.selected.orgaoExpeditor}" 
                                     title="Orgão expeditor" />                                                        

                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{instrutorController.selected.email}" title="Email" />                                                        

                        <p:outputLabel value="Instrutor de:" for="tipoInstrutor" />
                        <p:selectOneButton id="tipoInstrutor" value="#{instrutorController.selected.tipo}" >
                            <f:selectItem itemLabel="Minicurso" itemValue="true" />
                            <f:selectItem itemLabel="Visita técnica" itemValue="false" />
                        </p:selectOneButton>
                        <p:outputLabel value="Administrador:" for="admin" />
                        <p:selectOneRadio id="admin" value="#{instrutorController.selected.administrador}" required="true" requiredMessage="Escolha um:" >
                            <f:selectItem itemLabel="Sim" itemValue="true" />
                            <f:selectItem itemLabel="Nao" itemValue="false" />                            
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <h:panelGrid width="100%" style="text-align: center" columns="2">
                        <p:commandButton actionListener="#{instrutorController.update}" value="Salvar"
                                         update="display,:InstrutorFormListAdmin:tabela" oncomplete="PF('InstrutorEditAdminDialog').hide()"/>
                        <p:commandButton value="Cancelar" onclick="InstrutorEditAdminDialog.hide()" action="#{instrutorController.cancelSelected()}"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
