<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/cssLayoutT2.css"/>
    </h:head>

    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" appendTo="@(body)">
            <h:graphicImage  value="#{resource['img:gif-load.gif']}" library="img" name="gif-load.gif"/>
        </p:dialog>

        <div id="top">

            <div class="title-template" style="text-align: center!important">SAI 2018 (Relat√≥rios)</div>
            <h:form>                                                
                <p:commandButton class="logout" value="Logout" action="#{instrutorController.logoutRealatorio()}" />                    
            </h:form>
        </div>
        <div>
            <div id="left">
                <h:form>
                    <p:menu toggleable="true" >
                        
                            
                            <p:menuitem value="Outros" outcome="/chamada/Relatorio" icon="ui-icon-circle-plus"/>
                        
                    </p:menu>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="body"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
