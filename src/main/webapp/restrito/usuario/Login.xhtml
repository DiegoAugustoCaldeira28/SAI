<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"></link>
        <!-- Compiled and minified JavaScript -->
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </h:head>

    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <h:graphicImage class="responsive-img" style="max-width: 100px;" library="img" name="logo.png"/> 
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl id="growl" autoUpdate="true">
                                                <p:messages id="messages" />
                                                <div class="row" >
                                                    <div class="col s12 input-field">
                                                        <p:outputLabel value="CPF:" for="cpf" />
                                                        <p:inputMask id="cpf" value="#{usuarioController.selected.cpf}" 
                                                                     title="CPF" 
                                                                     mask="999.999.999-99" required="true" />                                                            
                                                    </div>
                                                    <div class="col s12 input-field">
                                                        <p:outputLabel value="#{bundle.CreateInstrutorLabel_senha}" for="senha" />
                                                        <p:password id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.CreateInstrutorTitle_senha}" />
                                                    </div>
                                                    <div class="col s12 input-fieldS">
                                                        <p:commandButton action="#{usuarioController.autenticar()}" value="Login" update="login-form" process="@form"/>
                                                    </div>
                                                </div>
                                            </p:growl>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(documents).on("ready", Function){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            }
        </script>


    </h:body>
</html>
