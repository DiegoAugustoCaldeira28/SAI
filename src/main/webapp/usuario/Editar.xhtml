<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateEvento.xhtml">
        <ui:define name="title">
            <h:outputText value="Redefinir senha"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form class="createForm" rendered="#{usuarioController.usuarioLogado}">
                <p:fieldset legend ="Redefinir Senha" toggleable="true" toggleSpeed="500">
                    <p:messages />
                    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
                        <h:outputLabel for="pwd1" value="Nova: *" />
                        <p:password id="pwd1" value="#{usuarioController.selected.senha}" match="pwd2" label="Senha" required="true" />

                        <h:outputLabel for="pwd2" value="Digite novamente: *" />
                        <p:password id="pwd2" value="#{usuarioController.selected.senha}" label="Digitar novamente" required="true" />
                    </h:panelGrid>
                    <p:commandButton ajax="false" action="#{usuarioController.createSenha}" value="Salvar" />
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
